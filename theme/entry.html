<article>
    <h1><a href="{{ env.path + entry.permalink }}">{{ entry.title }}</a></h1>
    <div class="metadata"><time datetime="{{ entry.date.strftime("%B")}}&nbsp;{{ entry.date.day }}, {{entry.date.year}}" pubdate="">{{ entry.date.strftime("%B")}}&nbsp;{{ entry.date.day }}, {{entry.date.year}}</time></div>

    {{ entry.content }}

    {% include "fragments/tagged-with.html" ignore missing %}
</article>
