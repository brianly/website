<article>
    <h1><a href="{{ env.path + entry.permalink }}">{{ entry.title }}</a></h1>
    <h6>{{ entry.date.strftime("%B")}}&nbsp;{{ entry.date.day }}, {{entry.date.year}}</h6>
    <div class="row">
      <div class="twelve columns">

        {{ entry.content }}

        {% include "fragments/tagged-with.html" ignore missing %}
      </div>
    </div>
</article>
