{% if 'tag' in env.views and entry.tags %}
    <p>Tagged with
        {% for link in entry.tags | tagify -%}
            <a href="{{ env.path + link.href }}">{{ link.title }}</a>
            {%- if loop.revindex > 2 -%}
            ,
            {%- elif loop.revindex == 2 %}
            and
            {% endif %}
        {% endfor %}
    </p>
{% endif %}
